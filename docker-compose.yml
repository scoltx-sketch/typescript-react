version: '3.8'

services:
  currency-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: currency-converter-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - currency-network

networks:
  currency-network:
    driver: bridge
